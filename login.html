<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>login page</title>
    <link rel="shortcut icon" href="sign.png" type="image/x-icon">

<body>
    <form action="#" method="post" align="center" style="max-width: 300px; margin: auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px;">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        <button type="submit" target="_top">Login</button>
    </form>
</body>
</html>
